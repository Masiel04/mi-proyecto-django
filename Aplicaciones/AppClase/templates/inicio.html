{% extends "plantilla.html" %}

{% block title %}
Inicio
{% endblock %}

{% block contenido %}
{% load static %}

<div class="text-center">
    <!-- Contenedor flexible para el título y el botón -->
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary">App de Clases Online y Contenido Educativo</h1>

        <!-- Botón de Inicio de sesión -->
        <a href="{% url 'login_views' %}" class="btn btn-primary">INICIO DE SESION</a>
    </div>

    <!-- Carrusel de imágenes con archivos estáticos -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/clase1.png' %}" class="d-block w-80 img-fluid" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/clase2.png' %}" class="d-block w-100 img-fluid" alt="Imagen 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- El enlace de inicio de sesión también se incluye como opción al final, pero ya está en el encabezado -->
</div>

{% endblock %}
